# separate terms of service, privacy policy, and support
# documentation.

name: Scalable CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        cache: maven

    - name: Setup scala
      run: sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get install scala=2.12.\*
      
    - name: Test Scala
      run: scala -version

    - name: Build and Package with Maven
      #run: mvn package
      run: mvn -B package --file pom.xml && ls -la /home/runner/work/scalablej/scalablej/target
      
    - name: Executing Program with Java
      run: java -cp target/scalablej-1.0-SNAPSHOT.jar com.scalablej.core.startup
      
    - name: Executing Program with Scala
      run: scala -cp target/original-scalablej-1.0-SNAPSHOT.jar com.scalablej.core.startup
      
    - name: Executing Scala Program
      run: scala -cp target/original-scalablej-1.0-SNAPSHOT.jar com.scalablej.core.starter
      
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
